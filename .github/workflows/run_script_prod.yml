name: Run Python Script

on:
  schedule:
    - cron: '0 */1 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/prod'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: prod

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pynacl python-dateutil

      - name: Run script
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          AUTH_TOKEN: ${{ secrets.AUTH_TOKEN_PROD }}
          AUTH_TOKEN_UAT: ${{ secrets.AUTH_TOKEN_UAT }}
          GH_PAT: ${{ secrets.GH_PAT }}
          REPO: ${{ github.repository }}
        run: |
          python download_locations_products.py

      - name: Commit and push changes
        if: success()  # Only run this step if the previous steps were successful
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Updated products listings as of $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push origin prod
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
